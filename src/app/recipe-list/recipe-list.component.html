<div class="recipe-grid">
    <div class="head">
        <h2>Recipes</h2>
    </div>

    <div class="list">
        <div
            *ngFor="let recipe of recipeList"
            class="mb-5"
        >
            <p
                (click)="onSelect(recipe)"
                style="cursor: pointer;"
            >
                {{recipe.name}}
            </p>

            <br>

        </div>

        <a
            [routerLink]="['/recipes']"
            class="btn btn-primary"
        >
            Add Recipe
        </a>
    </div>

    <div class="detail">
        <div *ngIf="selectedRecipe">
            <br>
            <h4>{{selectedRecipe.name}}</h4>
            <h5>({{selectedRecipe.type.name}})</h5>
            <p>{{selectedRecipe.description}}</p>
            <br>
            <a [routerLink]="['/recipes/', selectedRecipe.id]">Edit</a>
            <br>
            <a
                (click)="onDelete(selectedRecipe)"
                class="link-primary"
            >
                Delete
            </a>
        </div>
    </div>

    <div class="foot">
        <p>Some footer</p>
    </div>
</div>
