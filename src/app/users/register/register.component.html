<div class="container">
  <div class="card m-3">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Username</label>
            <input
              formControlName="username"
              class="form-control"
              id="usernameId"
              type="text"
              placeholder="Username (required)"
              minlength="5"
              required
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            >
            <div
              *ngIf="submitted && f['username'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
            </div>
          </div>
          <div class="col mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              required
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
            <div
              *ngIf="submitted && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
              <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Country</label>
            <select
              formControlName="country"
              class="form-control"
              required
            >
              <option disabled>Choose a country</option>
              <option *ngFor="let country of countries">{{country}}</option>
            </select>
            <div
              *ngIf="submitted && f['country'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['country'].errors?.['required']">Country is required.</div>
            </div>
          </div>
          <div class="col mb-3">
            <label class="form-label">Region</label>
            <select
              formControlName="region"
              class="form-control"
              required
            >
              <option disabled>Choose a region</option>
              <option *ngFor="let region of regions">{{region}}</option>
            </select>
            <div
              *ngIf="submitted && f['region'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['region'].errors?.['required']">Region is required.</div>
            </div>
          </div>
          <div class="col mb-3">
            <label class="form-label">City</label>
            <select
              formControlName="city"
              class="form-control"
              required
            >
              <option disabled>Choose a city</option>
              <option *ngFor="let city of cities">{{city}}</option>
            </select>
            <div
              *ngIf="submitted && f['city'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['city'].errors?.['required']">City is required.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            >
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
              <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</div>
            </div>
          </div>
          <div class="col mb-3">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
            >
            <div
              *ngIf="submitted && f['confirmPassword'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required.</div>
              <div *ngIf="f['confirmPassword'].errors?.['mustMatch']">Passwords must match.</div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            class="btn btn-primary me-2"
            type="submit"
          >
            Register
          </button>
          <button
            class="btn btn-secondary"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
