<div class="container">
  <div
    class="p-5"
    *ngIf="recipe else newRecipe"
  >
    <form (ngSubmit)="updateRecipe()">
      <h3>Edit Recipe</h3>

      <div class="mb-3">
        <label
          for="name"
          class="form-label"
        >
          Name
        </label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          name="name"
          [(ngModel)]="recipe.name"
        >
      </div>
      <div class="mb-3">
        <label
          for="type"
          class="form-label"
        >
          Type
        </label>
        <input
          type="text"
          class="form-control"
          id="type"
          required
          name="type"
          [(ngModel)]="recipe.type.name"
        >
      </div>
      <div class="mb-3">
        <label
          for="description"
          class="form-label"
        >
          Description
        </label>
        <input
          type="area"
          class="form-control"
          id="description"
          required
          name="description"
          [(ngModel)]="recipe.description"
        >
      </div>
      <button
        class="btn btn-primary"
        type="submit"
      >
        Save
      </button>
    </form>
  </div>

  <ng-template #newRecipe>
    <div class="p-5">
      <form (ngSubmit)="saveRecipe()">
        <h3>New Recipe</h3>
        <div class="mb-3">
          <label
            for="name"
            class="form-label"
          >
            Name
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            name="name"
          >
        </div>
        <div class="mb-3">
          <label
            for="type"
            class="form-label"
          >
            Type
          </label>
          <input
            type="text"
            class="form-control"
            id="type"
            required
            name="type"
          >
        </div>
        <div class="mb-3">
          <label
            for="description"
            class="form-label"
          >
            Description
          </label>
          <input
            type="area"
            class="form-control"
            id="description"
            required
            name="description"
          >
        </div>
        <button
          class="btn btn-primary"
          type="submit"
        >
          Save
        </button>
      </form>
    </div>
  </ng-template>
</div>
