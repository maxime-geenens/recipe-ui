<div class="container">
    <div class="p-5">
        <form (ngSubmit)="onSubmit()">
            <h3>Recipe Form</h3>
            <div class="mb-3">
                <label
                    for="name"
                    class="form-label"
                >
                    Name
                </label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    name="name"
                    [(ngModel)]="recipe.name"
                >
            </div>
            <div class="mb-3">
                <label
                    for="type"
                    class="form-label"
                >
                    Type
                </label>
                <input
                    type="text"
                    class="form-control"
                    id="type"
                    required
                    name="type"
                    [(ngModel)]="recipe.type.name"
                >
            </div>
            <div class="mb-3">
                <label
                    for="description"
                    class="form-label"
                >
                    Description
                </label>
                <input
                    type="area"
                    class="form-control"
                    id="description"
                    required
                    name="description"
                    [(ngModel)]="recipe.description"
                >
            </div>
            <button
                class="btn btn-primary"
                type="submit"
            >
                Save
            </button>
        </form>
    </div>
</div>
