<div class="recipe-grid">
  <div class="head">
    <h2>Recipes</h2>
  </div>

  <div class="recipes">
    <h5 class="title">List</h5>
    <div class="mb-5 list">
      <div *ngFor="let recipe of recipeList">
        <span
          (click)="onSelect(recipe)"
          style="cursor: pointer;"
        >
          {{recipe.name}}
        </span>
      </div>
    </div>

    <a
      [routerLink]="['/recipes/0/edit']"
      class="btn btn-primary add"
    >
      Add Recipe
    </a>
  </div>

  <app-recipe
    class="recipe"
    [recipe]="selectedRecipe"
  ></app-recipe>

</div>
